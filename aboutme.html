<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v1a0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/magic-grid/dist/magic-grid.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/54343363?v=4" type="image/png"></head>

<body>
<div id="loading">
    <div id="spinner"></div>
</div>
<div id="profile">
    <div id="profile_img" style="background: url(https://avatars.githubusercontent.com/u/54343363?v=4) center;"></div>
    <div id="username"><span style="display:block;">V1A0</span><a href="https://github.com/v1a0">@v1a0</a></div>
    <div id="userbio" style="display: none;">undefined</div>
    <div id="about">
        <span style="display:block;"><i class="fas fa-envelope"></i> &nbsp;  contact@v1a0.dev</span>
        <span style="display:block;"><i class="fas fa-link"></i> &nbsp; <a href="https://v1a0.dev">https://github.com/v1a0</a></span>
        <span style="display:block;"><i class="fas fa-map-marker-alt"></i> &nbsp;&nbsp; Observable Universe</span>
        <span style="display:block;"><i class="fas fa-user-tie"></i> &nbsp;&nbsp; Available for hire</span>
    </div>
</div>

<div id="display">
    <div id="aboutMe">
        <h1>
            About
        </h1>

    </div>
    <div class="footer">
        <a href="https://github.com/imfunniee" class="thx">based on imfunniee's template</a>
    </div>

</div>
<script type="text/javascript">
    setTimeout(function() {
        document.getElementById("loading").classList.add("animated");
        document.getElementById("loading").classList.add("fadeOut");
        setTimeout(function() {
            document.getElementById("loading").classList.remove("animated");
            document.getElementById("loading").classList.remove("fadeOut");
            document.getElementById("loading").style.display = "none";
        }, 800);
    }, 1500);
    $.getJSON("blog.json", function(blog) {
        blog = blog || [];
        if (blog.length == 0) {
            return (document.getElementById("blog_section").style.display =
                "none");
        }
        for (var i = 0; i < blog.length; i++) {
            $("#blogs").append(`
            <a href="./blog/${blog[i].url_title}/" target="_blank">
                <section>
                    <img src="./blog/${blog[i].url_title}/${blog[i].top_image}">
                    <div class="blog_container">
                        <div class="section_title">${blog[i].title}</div>
                        <div class="about_section">
                            ${blog[i].sub_title}
                        </div>
                    </div>
                </section>
            </a>
            `);
        }
    }).fail(function() {
        return (document.getElementById("blog_section").style.display = "none");
    });
</script>



</body>


</html>
